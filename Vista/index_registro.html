
<!DOCTYPE html>
<html lang="es">
<head>
  <title>Registro</title>
  <meta charset="utf-8">
    <link rel="icon" href="imagenes_sitio_web/po.ico">
    <link rel="stylesheet" type="text/css" href="css_sitio_web/style_login_registro.css">
    <link href="css/bootstrap.min.css" rel="stylesheet"> 
    
</head>
<body>

<div class="login-page">
  <div class="form">
    <form action="registro_user.php" method="post" class="login-form">
      <div class="row">
        <div class="col-md-6 mb-2">
          <div class="form-outline">
            <input class="box" type="text" name="nombre" placeholder="Primer nombre" required="" /><br>
          </div>
        </div>
        <div class="col-md-6 mb-2">
          <div class="form-outline">
            <input class="box" type="text" name="apellido" placeholder="Primer apellido" required="" /><br>
          </div>
        </div>
      </div>
      <input class="box" type="text" name="id_cedula" placeholder="Cédula de Ciudadanía" required="" /><br>
      <div class="row">
        <div class="col-md-6 mb-2">
          <div class="form-outline">
            <input class="box" type="tel" name="num_telefono" placeholder="Telefono" required="" /><br>
          </div>
        </div>
        <div class="col-md-6 mb-2">
          <div class="form-outline">
            <input class="box" type="tel" name="num_celular" placeholder="Celular" required="" /><br>
          </div>
        </div>
      </div>
      <input class="box" type="text" name="direccion" placeholder="Direccion" required="" /><br>
      <input class="box" type="email" name="correo" placeholder="Correo" required="" /><br>
      <input class="box" type="password" name="contraseña" placeholder="Contraseña" required="" /><br>
      <button type="submit" name="registrar" value="registrar">Registrar</button>
      <p class="message">Estoy de acuerdo <a href="#">Terminos y condiciones</a></p>
      <!-- <p class="message"><a href="#"></a></p> -->  
    </form>
  </div>
</div>
